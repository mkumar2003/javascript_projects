<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Review carousel</title>
</head>
<body>

    <div id="main">
        <h1>Our Reviews</h1>
        <div id="card">
            <img src="https://plus.unsplash.com/premium_photo-1664461665857-43cb2ebd3209?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW9kZWxzJTIwcGhvdG98ZW58MHx8MHx8fDA%3D" alt="photo">
            <h3 id="name" style="font-weight:800;">Susan Smith</h3>
            <p id="rank">Web Developer</p>
            <p id="desc" >Lorem ipsum dolor sit amet consectetur, adipisicing elit. At aut minus delectus totam quod impedit modi saepe architecto maiores expedita.</p>
        </div>
        
        <div id="buttons">
            <button id="backward">
            Previous
        </button>
        <button id="forward">
           Next Post
        </button>
        </div>
        
        <button id="random">Suprise Me</button>

    </div>
    
    
 
    <script src="script.js"></script>
</body>
</html>
