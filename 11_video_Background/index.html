<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="preloader.gif" alt="preloader" class="preloader__item" />
    </div>

    <!-- header -->
    <header>
        <video controls autoplay loop muted class="video-container" >
            <source src="./video.mp4" type="video/mp4" />
        </video>
        <h1>My video Project</h1>

        <!-- video switch -->
      <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
      </button>
    </header>
</body>
</html>
